<body>
    <div class="container">

    <script>
        let tokenData = {};
        let charts = {};
        let ariaPrice = 0;
        let circulatingSupply = 0;
        let priceChange24h = 0;

        // AR.IO brand color palette (ordered to match category display order)
        const chartColors = [
            '#667eea', '#34d399', '#8b5cf6', '#a855f7', 
            '#c084fc', '#e879f9', '#f0abfc', '#fbbf24',
            '#60a5fa', '#fb7185', '#764ba2', '#fbbf24'
        ];

        const categoryIcons = {
            protocolBalance: 'fas fa-shield-alt',
            locked: 'fas fa-vault',
            staked: 'fas fa-layer-group',
            withdrawn: 'fas fa-arrow-up',
            delegated: 'fas fa-handshake',
            liquid: 'fas fa-tint'
        };

        const categoryLabels = {
            protocolBalance: 'Protocol Balance',
            locked: 'Vaulted Tokens',
            staked: 'Operator Stake',
            withdrawn: 'Withdrawn Tokens',
            delegated: 'Delegated Tokens',
            liquid: 'Liquid Tokens'
        };

        // Fallback sample data for local development
        const sampleData = {
            protocolBalance: 61015523.801949,
            locked: 589157523.21875,
            staked: 11536882.416294,
            withdrawn: 5158157.620863,
            delegated: 16997560.949642,
            liquid: 316134351.992502
        };

        // Fetch ARIO price from CoinGecko
        async function fetchArioPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ar-io-network&vs_currencies=usd&include_24hr_change=true');
                if (!response.ok) throw new Error('CoinGecko API failed');
                const data = await response.json();
                const tokenData = data['ar-io-network'];
                priceChange24h = tokenData?.usd_24h_change || 0;
                return tokenData?.usd || 0;
            } catch (error) {
                console.log('Failed to fetch ARIO price:', error);
                return 0; // Graceful fallback
            }
        }



        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            
            loadingEl.style.display = 'flex';
            errorEl.style.display = 'none';
            contentEl.style.display = 'none';

            try {
                // Try multiple approaches to handle CORS
                let data;
                
                // Method 1: Direct fetch (works in production)
                try {
                    const response = await fetch('https://ario.permaweb.services/token/supply/');
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    data = await response.json();
                } catch (corsError) {
                    console.log('Direct fetch failed (likely CORS), trying CORS proxy...');
                    
                    // Method 2: CORS proxy
                    try {
                        const proxyUrl = 'https://api.allorigins.win/get?url=' + 
                                       encodeURIComponent('https://ario.permaweb.services/token/supply/');
                        const proxyResponse = await fetch(proxyUrl);
                        if (!proxyResponse.ok) throw new Error('Proxy failed');
                        const proxyData = await proxyResponse.json();
                        data = JSON.parse(proxyData.contents);
                    } catch (proxyError) {
                        console.log('Proxy failed, using sample data for local development...');
                        
                        // Method 3: Use sample data for local development
                        data = sampleData;
                        
                        // Show a notice that we're using sample data
                        const notice = document.createElement('div');
                        notice.style.cssText = `
                            background: #fff3cd; 
                            color: #856404; 
                            padding: 15px; 
                            border-radius: 8px; 
                            margin-bottom: 20px; 
                            text-align: center; 
                            border: 1px solid #ffeaa7;
                        `;
                        notice.innerHTML = `
                            <i class="fas fa-info-circle"></i> 
                            <strong>Local Development Mode:</strong> 
                            Using sample data due to CORS restrictions. 
                            Deploy to see live data.
                        `;
                        document.querySelector('.container').insertBefore(notice, document.getElementById('content'));
                    }
                }
                
                // Remove circulating and total fields from main data, but store circulating separately
                const { circulating, total, ...filteredData } = data;
                tokenData = filteredData;
                circulatingSupply = circulating || 0;
                
                // Fetch ARIO price
                ariaPrice = await fetchArioPrice();
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
                
                renderStats();
                renderCharts();
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `
                    <strong>Failed to load data:</strong> ${error.message}<br>
                    <small>For local development, this page will work when deployed to a server or when CORS is disabled in your browser.</small>
                `;
            }
        }

        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalValue = Object.values(tokenData).reduce((sum, val) => sum + val, 0);
            
            // Update total tokens display
            const totalTokensEl = document.getElementById('totalTokens');
            const totalUsdValue = ariaPrice > 0 ? formatUSD(totalValue * ariaPrice) : '';
            totalTokensEl.innerHTML = `
                ${formatNumber(totalValue)}
                ${totalUsdValue ? `<div class="total-usd">${totalUsdValue}</div>` : ''}
            `;
            
            // Calculate TVL (Total Value Locked)
            const tvlValue = (tokenData.protocolBalance || 0) + 
                           (tokenData.staked || 0) + 
                           (tokenData.delegated || 0) + 
                           (tokenData.withdrawn || 0);
            
            // Update TVL display
            const tvlTokensEl = document.getElementById('tvlTokens');
            const tvlUsdValue = ariaPrice > 0 ? formatUSD(tvlValue * ariaPrice) : '';
            tvlTokensEl.innerHTML = `
                ${formatNumber(tvlValue)}
                ${tvlUsdValue ? `<div class="total-usd">${tvlUsdValue}</div>` : ''}
            `;
            
            // Update circulating supply display
            const circulatingTokensEl = document.getElementById('circulatingTokens');
            const circulatingUsdValue = ariaPrice > 0 ? formatUSD(circulatingSupply * ariaPrice) : '';
            circulatingTokensEl.innerHTML = `
                ${formatNumber(circulatingSupply)}
                ${circulatingUsdValue ? `<div class="total-usd">${circulatingUsdValue}</div>` : ''}
            `;
            
            // Update current price display
            const currentPriceEl = document.getElementById('currentPrice');
            const priceChangeEl = document.getElementById('priceChange');
            
            if (ariaPrice > 0) {
                currentPriceEl.textContent = `$${ariaPrice.toFixed(4)}`;
                
                if (priceChange24h !== 0) {
                    const changeText = `${priceChange24h >= 0 ? '+' : ''}${priceChange24h.toFixed(2)}%`;
                    priceChangeEl.textContent = changeText;
                    priceChangeEl.className = `price-change ${priceChange24h >= 0 ? 'positive' : 'negative'}`;
                } else {
                    priceChangeEl.textContent = 'No change';
                    priceChangeEl.className = 'price-change';
                }
            } else {
                currentPriceEl.textContent = 'Price unavailable';
                priceChangeEl.textContent = '';
            }
            
            statsGrid.innerHTML = '';
            
            // Define the display order for categories
            const categoryOrder = ['protocolBalance', 'liquid', 'staked', 'delegated', 'withdrawn', 'locked'];
            
            categoryOrder.forEach(key => {
                if (tokenData[key] !== undefined) {
                    const value = tokenData[key];
                    const percentage = ((value / totalValue) * 100).toFixed(1);
                    const formattedValue = formatNumber(value);
                    const usdValue = ariaPrice > 0 ? formatUSD(value * ariaPrice) : '';
                    
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <div class="stat-icon">
                            <i class="${categoryIcons[key] || 'fas fa-coins'}"></i>
                        </div>
                        <div class="stat-value">${formattedValue}</div>
                        ${usdValue ? `<div class="stat-usd">${usdValue}</div>` : ''}
                        <div class="stat-label">${categoryLabels[key] || key}</div>
                        <div class="stat-percentage">${percentage}% of total</div>
                    `;
                    
                    statsGrid.appendChild(statCard);
                }
            });
        }

        function renderCharts(historicalPrices = []) {
            // Use the same order for charts as for stats cards
            const categoryOrder = ['protocolBalance', 'liquid', 'staked', 'delegated', 'withdrawn', 'locked'];
            const labels = categoryOrder.filter(key => tokenData[key] !== undefined).map(key => categoryLabels[key] || key);
            const values = categoryOrder.filter(key => tokenData[key] !== undefined).map(key => tokenData[key]);
            
            // Destroy existing charts
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            
            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            charts.pie = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: chartColors.slice(0, values.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.raw / total) * 100).toFixed(1);
                                    return `${context.label}: ${formatNumber(context.raw)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            charts.bar = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Token Balance',
                        data: values,
                        backgroundColor: chartColors.slice(0, values.length).map(color => color + '80'),
                        borderColor: chartColors.slice(0, values.length),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${formatNumber(context.raw)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(2) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toLocaleString();
        }

        function formatUSD(num) {
            if (num >= 1000000000) {
                return '$' + (num / 1000000000).toFixed(2) + 'B';
            } else if (num >= 1000000) {
                return '$' + (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return '$' + (num / 1000).toFixed(2) + 'K';
            }
            return '$' + num.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
        }

        function updateLastUpdated() {
            const lastUpdated = document.getElementById('lastUpdated');
            const now = new Date();
            lastUpdated.textContent = `Last updated: ${now.toLocaleString()}`;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
